<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Administración de Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <header></header>
    <main>
        <h1>Administración de Médicos</h1>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-agregar-medico"> Agregar Doctor </button>
<br><br>
  <div class="container">
  <div class="table-responsive">
  <table class="table">
    <thead class="table-dark">
      <tr>
        <th scope="col">Código</th>
        <th scope="col">Nombre completo</th>
        <th scope="col">Especialidad</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Dirección</th>
        <th scope="col">Imagen</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Matrícula</th>
        <th scope="col">Turnos disponibles</th>
        <th scope="col">Turnos ocupados</th>
        <th scope="col">Publicado</th>
        <th scope="col">Acciones</th>

        
      </tr>
    </thead>
          <tbody>

            
          </tbody>
        </table>
      </div>
    </div>
      </main>
      <footer></footer>



<!-- MODAL DE AGREGAR MEDICO -->
<div class="modal fade" id="modal-agregar-medico" tabindex="-1"  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Médico</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form onsubmit="addMedico(event)">
          <div class="mb-3">
            <label for="nombre-medico" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre-medico" placeholder="Nombre y Apellido" required maxlength="40">
          </div>
          <div class="mb-3">
            <label for="especialidad-medico" class="form-label">Especialidad</label>
            <input type="text" class="form-control" id="especialidad-medico" placeholder="" required maxlength="30">
          </div>
          <div class="mb-3">
            <label for="descripcion-medico" class="form-label">Descripción</label>
            <textarea class="form-control" placeholder="Descripción del Médico" id="descripcion-medico" style="height: 100px" required></textarea>
          </div>
          <div class="mb-3">
            <label for="direccion-medico" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion-medico" placeholder="Dirección exacta" required maxlength="40">
          </div>
          <div class="mb-3">
            <label for="matricula-medico" class="form-label">Matricula</label>
            <input type="number" class="form-control" id="matricula-medico" placeholder="Matrícula sin puntos ni comas" required min="0">
          </div>
          
          <div class="mb-3">
            <label for="telefono-medico" class="form-label">Teléfono</label>
            <input type="number" class="form-control" id="telefono-medico" placeholder="Incluir código de área sin 0 ni 15" required maxlength="10">
          </div>
          
          <div class="mb-3">
            <label for="turnosDispo-medico" class="form-label">Turnos disponibles</label>
            <input type="number" class="form-control" id="turnosDispo-medico" placeholder="Cantidad de turnos disponibles" required maxlength="2">
          </div>
          
          <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Guardar</button>
        </form>
      </div>
      
    </div>
  </div>
</div>



<!-- MODAL DE EDITAR MEDICO -->
<div class="modal fade" id="modal-editar-medico" tabindex="-1"  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Médico</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="edit-form">
          <div class="mb-3">
            <label for="nombre-medico" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre-medico-edit" placeholder="Nombre y Apellido" required maxlength="40">
          </div>
          <div class="mb-3">
            <label for="especialidad-medico" class="form-label">Especialidad</label>
            <input type="text" class="form-control" id="especialidad-medico-edit" placeholder="" required maxlength="30">
          </div>
          <div class="mb-3">
            <label for="descripcion-medico" class="form-label">Descripción</label>
            <textarea class="form-control" placeholder="Descripción del Médico" id="descripcion-medico-edit" style="height: 100px" required></textarea>
          </div>
          <div class="mb-3">
            <label for="direccion-medico" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion-medico-edit" placeholder="Dirección exacta" required maxlength="40">
          </div>
          <div class="mb-3">
            <label for="matricula-medico" class="form-label">Matricula</label>
            <input type="number" class="form-control" id="matricula-medico-edit" placeholder="Matrícula sin puntos ni comas" required min="0">
          </div>
          
          <div class="mb-3">
            <label for="telefono-medico" class="form-label">Teléfono</label>
            <input type="number" class="form-control" id="telefono-medico-edit" placeholder="Incluir código de área sin 0 ni 15" required maxlength="10">
          </div>
          
          <div class="mb-3">
            <label for="turnosDispo-medico" class="form-label">Turnos disponibles</label>
            <input type="number" class="form-control" id="turnosDispo-medico-edit" placeholder="Cantidad de turnos disponibles" required maxlength="2">
          </div>
          
          <button type="submit" data-bs-dismiss="modal" class="btn btn-primary">Editar</button>
        </form>
      </div>
      
    </div>
  </div>
</div>


<!-- MODAL DE DESCRIPCION -->
<!-- Modal -->
<div class="modal fade" id="modal-descripcion-medico" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Descripción del Médico</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="descripcion-medico">
        <p>

        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
      </div>
    </div>
  </div>
</div>
