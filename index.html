<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Rolling</title>
    <link rel="icon" type="image/x-icon" href="assets/logo.ico" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body id="landing-page">
    <header>
        <nav class="navbar navbar-expand-lg sticky-top bg-clinica">
            <div class="container-fluid">
                <a href="index.html">
                  <img src="assets/CLíNICA rolling navbar.png" alt="CLINICA ROLLING"  class="" width="100px" height="70px">          
                </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link btn btn-sm m-1 btn-outline-primary" aria-current="page" data-bs-toggle="modal" data-bs-target="#exampleModal">Ingresar</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link btn btn-sm m-1 btn-outline-success" data-bs-toggle="modal" data-bs-target="#register-modal">Crear cuenta</a>
                      </li>
                  </div>
                </div>
        </nav>
      </header>
      <main>

        <!-- Portada principal - MARCOS -->
        <div class="container-fluid portada">
          <div class="texto-principal">Clinica Rolling</div>
          <div class="texto-secundario">Te ayudamos a conseguir tu
            máximo rendimiento</div>
            
            <a class="btn btn-primary btn-lg text-uppercase" href="#" id="boton-portada" data-bs-toggle="modal" data-bs-target="#register-modal">Registrarme</a>
            
            <a class="btn btn-secondary btn-lg text-uppercase m-1" href="#" id="boton-ingreso">Ingresar</a>
            
          </div>
        </main>
        <div class="modal fade" id="register-modal" tabindex="-1" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" >Registrate</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="register-body">
                <form onsubmit="register(event)">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="values-name" placeholder="pepito" maxlength="50" required>
                    <label for="floatingInput">Nombre</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="values-age" placeholder="XX" max="120" min="16" required>
                    <label for="floatingInput">Edad</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="values-email" placeholder="name@example.com" maxlength="40" required>
                    <label for="floatingInput">Email</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="values-password" placeholder="Password" maxlength="16" minlength="6" required>
                    <label for="floatingPassword">Contraseña</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="values-password-2" placeholder="Password" maxlength="16" minlength="6" required>
                    <label for="floatingPassword">Repita contraseña</label>
                  </div>
                  <button type="submit" class="btn btn-secondary mt-4">Ingresar</button>
                </form>
              </div>
            </div>
          </div>
    <footer></footer>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
