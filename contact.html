<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="js/proteccionDeRutas-comun.js"></script>
    
</head>
<body>
    <header>
        
      </header>
      <main class="pt-5">
        
        <h1>Contactanos! Nuestros profesionales estan a tu servicio.</h1>
        <br>
        <br>
        <br>
        
        
        <div class="container d-flex justify-content-between">
          <div class="row">
            <div class="col-lg-6 bg-light border-white rounded">
              <img src="/assets/contact-page.jpg" class="img-fluid" alt="..."></image>
            </div>
            
            <div class="col-lg-6 bg-light border-white rounded">
              <h3>Por dudas o sugerencias, comunicate con nosotros.
                <br><br>                 
              </h3>
              <form class="row g-3" class="contact-form">
                <div class="col-md-4">
                  <label for="contact-name-comment" class="form-label">Nombre</label>
                  <input type="text" class="form-control " id="contact-name-comment" pattern="[a-zA-Z]+" required minlength="3" maxlength="20">
                     </div>
                     <div class="col-md-4">
                       <label for="contact-last-name-comment" class="form-label">Apellido</label>
                       <input type="text" class="form-control" id="contact-last-name-comment" pattern="[a-zA-Z]+" required minlength="3" maxlength="20">                         
                      </div>
                      <div class="col-md-4">
                        <label for="contact-email-comment" class="form-label">Correo electronico</label>
                        <div class="input-group has-validation">                           
                          <input type="email" class="form-control" id="contact-email-comment" aria-describedby="inputGroupPrepend" required>                           
                        </div>
                      </div>
                      <div class="mb-3">
                        <label for="contact-comment" class="form-label">Consulta</label>
                        <textarea class="form-control" id="contact-comment" placeholder="Por favor, dejanos tu consulta aqui!" required></textarea>                           
                      </div>
                      <div class="col d-flex justify-content-end ">
                        <button class="btn btn-clinica text-light " type="submit">Enviar consulta</button>
                      </div>
                    </form>
                  </div>
                
                  <div class="row mt-5 p-3 text-center">
                    <p class="py-3 p-contact">Te esperamos en:</p>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.1741418882903!2d-65.20791368567689!3d-26.83441298316136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225dcb49a15ff9%3A0x6a2c27a3b096078b!2sCl%C3%ADnica%20Mayo!5e0!3m2!1ses!2sar!4v1669245059646!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </div>
        </div>
      </main>
        <footer></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="js/contact.js" type="module"></script>
</body>
</html>
