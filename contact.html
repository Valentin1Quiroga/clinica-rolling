<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/contact.css">
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg sticky-top bg-clinica">
            <div class="container-fluid">
                <a href="index.html">
                  <img src="assets/CLÃ­NICA rolling navbar.png" alt="CLINICA ROLLING"  class="" width="100px" height="70px">          
                </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link btn btn-sm m-1 btn-outline-primary" aria-current="page" data-bs-toggle="modal" data-bs-target="#exampleModal">Ingresar</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link btn btn-sm m-1 btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Crear cuenta</a>
                      </li>
                  </div>
                </div>
        </nav>
      </header>
    <h1>Contactanos nuestros profesionales estan a tu servicio</h1>
    <br>
    <br>
    <br>


    <div class="container d-flex justify-content-between">
        <div class="row">
            <div class="col-6" id="display-image-block">
                <img class="img-fluid"src = assets/contacto.jpg></img>
             </div>
            
            <div class="col-6 bg-light border-white rounded">
                <h3>Dejanos tu consulta, la respuesta sera inmediata
                    <br><br>                 
                </h3>
                <form id="form" action=""form class="row g-3 needs-validation ">
                    <div class="col-md-4">
                      <label for="contact-name-comment" class="form-label">Nombre</label>
                      <input type="text" class="form-control " id="contact-name-comment" pattern="[a-zA-Z]+" required minlength="3" maxlength="20">
                     </div>
                    <div class="col-md-4">
                      <label for="contact-last-name-comment" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="contact-last-name-comment" pattern="[a-zA-Z]+" required minlength="3" maxlength="20">                         
                    </div>
                    <div class="col-md-4">
                      <label for="contact-email-comment" class="form-label">Correo electronico</label>
                      <div class="input-group has-validation">                           
                        <input type="email" class="form-control" id="contact-email-comment" aria-describedby="inputGroupPrepend" required>                           
                      </div>
                    </div>
                    <div class="mb-3">
                        <label for="contact-comment" class="form-label">Consulta</label>
                        <textarea class="form-control" id="contact-comment" placeholder="Por favor, dejanos tu consulta aqui!" required></textarea>                           
                      </div>
                    <div class="col-md-4">
                      <button class="btn btn-dark text-light" type="submit">Enviar consulta</button>
                    </div>
                  </form>
            </div>
        </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
